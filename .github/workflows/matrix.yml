name: matrix demo
on: push
jobs:
  Build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version:  [14, 16, 18]
        include:
         - node-version: 20
           os: mac-latest
        exclude:
          - node-version: 18
            os: windows-latest
    runs-on: ubuntu-latest
    steps:
    - name: Get code
      uses: actions/checkout@v4
    - name: Install node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
    - name: Install dependencies
      run: npm ci
    - name: build project
      run: npm run build
