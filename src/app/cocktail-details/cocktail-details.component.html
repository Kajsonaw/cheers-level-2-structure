<button type="button" class="btn btn-secondary" [routerLink]="['']">
    <i class="bi bi-house"></i>Back</button>
<div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col">
        <div class="card mb-3" style="max-width: 540px;  display: flex; flex-direction: row;">
            <div class="col-md-4">
                <img src="{{cocktail.imageUrl}}" class="img-fluid rounded-start">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{cocktail.name}}</h5>
                    <span style="float: right; margin-top: -2rem;cursor: pointer;" class="icon-star"
                        [attr.id]="'star-' + cocktail.id" [class.active]="isFavorite()"
                        (click)="toggleFavorite()"></span>
                    <div class="row">
                        <div class="col-4"> <label><b>Type:</b></label></div>
                        <div class="col-6">
                            <span
                                class="badge rounded-pill {{cocktail.isAlcoholic ? 'text-bg-primary' : 'text-bg-success'}}">{{cocktail.isAlcoholic
                                ? "Alcoholic" : "Non alcoholic"}}</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4"> <label><b>Ingredients:</b></label></div>
                        <div class="col-6">
                            <ul>
                                <li class="card-text" *ngFor="let ingredient of cocktail.ingredients">
                                    {{ingredient}}
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4"> <label><b>Instructions:</b></label></div>
                        <div class="col-8">
                            <p class="card-text">{{cocktail.instructions}}</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
